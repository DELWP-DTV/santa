status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: demo.upptime.js.org
  baseUrl: /santa
  logoUrl: https://vic.digitaltwin.terria.io/images/DTV-brand.svg
  name: DTV Santa
  introTitle: "Data Catalogue Uptime Status"
  introMessage: The status page for the Digital Twin Victoria Platform Catalogue. You can use SANTA to automate the process of checking web service endpoints in a catalog. It can analyze the endpoints, test their functionality, and provide valuable insights and reports. SANTA can be a valuable tool for developers and quality assurance teams to ensure the smooth operation of web services in a catalog. Data assets are checked every 12 hours.
  navbar:
    - title: Status
      href: /
    - title: DTV-Platform
      href: https://vic.digitaltwin.terria.io/
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
# To change the status check schedule, modify the uptime parameter 
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "0 9 * * *"


